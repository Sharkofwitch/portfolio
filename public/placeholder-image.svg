  <!-- Camera Icon -->
  <g transform="translate(350, 250)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#333"/>
    <circle cx="0" cy="0" r="30" fill="#444" stroke="#555" stroke-width="5"/>
    <circle cx="0" cy="0" r="15" fill="#666"/>
    <rect x="-80" y="-30" width="20" height="15" rx="2" fill="#333"/>
